<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="apple-touch-icon" sizes="180x180"
            href="../../favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32"
            href="../../favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16"
            href="../../favicon_io/favicon-16x16.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap" rel="stylesheet">
    <link href="styles.css"
            rel="stylesheet">
</head>
<body>
<header>
    
    <nav>
        <a href="../index.html">Back</a>
    </nav>

</header>
<main>
    <section>
        <div class="container">
            <div class="wrapper">
                <form class="form-register">
                    <div class="image-wrapper">
                        <img src="./image/inst.png" alt="інстаграм" width="352" height="103">
                    </div>
                    <ul class="form-list">
                        <li class="form-item">
                            <input type="text" id="username" name="username" placeholder=" " required maxlength="75" aria-label="Номер телефону, ім'я користувача або ел. пошта">
                            <label for="username">Номер телефону, ім'я користувача або ел. пошта</label>
                        
                        </li>
                        <li class="form-item">
                            <input type="password" id="password" name="password" placeholder=" " aria-label="Пароль" required>
                            <label for="password">Пароль</label>
                        </li>
                    </ul>
                    
                    <button class="btn-submit" type="submit">Увійти</button>
                    <p>або</p>
                    <div class="fb-wrapper">
                        <img src="./image/fb.png" alt="фейсбук" width="4096" height="4096">
                        <a href="#">Увійти через Facebook</a>
                    </div>
                    <a class="" href="#">Забули пароль?</a>
                
                
                </form>
                <div class="form-footer">
                    <p>Не маєте облікового запису? </p>
                    <a href="#">Зареєструйтеся</a>
                
                </div>
            </div>
        </div>
    
    
    </section>
</main>


</body>
</html>
