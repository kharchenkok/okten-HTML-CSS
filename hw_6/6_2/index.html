<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="apple-touch-icon" sizes="180x180"
            href="../../favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32"
            href="../../favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16"
            href="../../favicon_io/favicon-16x16.png">
    <link href="styles.css"
            rel="stylesheet">
</head>
<body>
<header>
    
    <nav>
        <a href="../index.html">Back</a>
    </nav>

</header>
<main>
    <section>
        <div class="container">
            
            <form class="form-register">
                <h1 class="form-title">Вхід в особистий кабінет</h1>
                <div class="form-wrapper">
                    <ul class="form-list">
                        <li class="form-item">
                            <input type="text" id="login" name="login" placeholder=" " required>
                            <label for="login">Логін або email</label>
                        </li>
                        <li class="form-item">
                            <input type="password" id="password" name="password" placeholder=" " required>
                            <label for="password">Пароль</label>
                        </li>
                    </ul>
                    
                    <div class="form-submit">
                        
                        <label class="checkbox-wrapper">
                            <span>Запам'ятати мене</span>
                            <input class="visually-hidden" type="checkbox" id="remember">
                            <span class="custom-checkbox"></span>
                        </label>
                        
                        <button class="btn-submit" type="submit">Вхід</button>
                    </div>
                </div>
            </form>
        </div>
    
    
    </section>
</main>


</body>
</html>
